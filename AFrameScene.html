<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web AR Marker</title>
  <meta name="description" content="Web AR Marker">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
    </a-marker>
    <a-marker preset="kanji">
      <a-sphere position="0 0.5 0" material="color: blue;"></a-sphere>
    </a-marker>

    <a-marker preset="panda" type="pattern" url="pattern-panda.patt">
      <a-cylinder position="0 0.5 0" material="color: green;"></a-cylinder>
      <!-- <a-entity gltf-model="url(scene.gltf)" scale="0.1 0.1 0.1"></a-entity> -->
    </a-marker>
  </a-scene>
</body>
</html>
